<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Roger Player</title>
</head>
<body>
    <div class="wrapper">

        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="./videos/lofi.mp4" width="400"  muted></video>
            <div class="player-overlay">
                <h2 class="player-title">LeoFi-nidas Music Beat</h2>

                <div class="player-actions">
                    <button class="button" id="backward" title="Backward 10 seconds"></button>
                    <button class="button" id="play" title="Play Video"></button>
                    <button class="button" id="pause" hidden title="Pause Video"></button>
                    <button class="button" id="forward" title="Forward 10 seconds"></button>
                </div>
                
               

                <div class="player-progress">
                    <input type="range" name="progress" id="progress" min="0" step="1" value="0">
                </div>

            </div>

        </div>
        
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
